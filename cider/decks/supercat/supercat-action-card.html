<div class="card {{card.suit}}">
  <div class="left-panel">
    <div class="left-panel value value{{card.value}}">
        {{card.value}}
        <div class="seize value7">♟</div>
    </div>
    <div class="left-panel pips pips{{card.pips}}">
      <div class="pips1">
        <p class="top">✦</p>
        <p class="bottom">✦</p>
      </div>
      <div class="pips2">
        <p class="top">✦</p>
        <p class="bottom">✦</p>
      </div>
      <div class="pips3">
        <p class="top"><span>✦</span><span>✦</span></p>
        <p class="bottom">✦</p>
      </div>
      <div class="pips4">
        <p class="top">✦✦</p>
        <p class="bottom">✦✦</p>
      </div>
    </div>
    <div class="left-panel suit {{card.suit}}">
      <div class="suitname {{card.suit}}">{{card.suit}}</div>
      <div class="actions Administration">
        Tax <b>OR</b> Repair <b>OR</b> Influence
      </div>
      <div class="actions Aggression">
        Battle <b>OR</b> Move <b>OR</b> Secure
      </div>
      <div class="actions Mobilization">Move <b>OR</b> Influence</div>
      <div class="actions Construction">Build <b>OR</b> Repair</div>
    </div>
    <div class="left-panel ambition value{{card.value}}">
      <div class="value1"></div>
      <div class="value2">C</div>
      <div class="value3">R</div>
      <div class="value4">W</div>
      <div class="value5">K</div>
      <div class="value6">E</div>
      <div class="value7">?</div>
    </div>
  </div>
  <div class="content {{card.suit}}">
XXX
  </div>
</div>
